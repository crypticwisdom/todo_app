{% extends 'todo/main.html' %}
{% load static %}

{% block title %} Profile {% endblock title %}

{% block content %}

{% if not request.user.is_authenticated %}
{% endif %}
<div class="row mt-4">
    <div class="card">
        <div class="card-body">
            <div class="row  text-center">
                <div class="col-sm-2 col-md-2 col-lg-2">

                </div>

                <div class="col-sm-8 col-md-8 col-lg-8">
                    <h3 class="text">Do you Agree to delete <i class="fw-bolder">{{ task.title }}</i> ?</h3>
                    <form action="{% url 'todo:delete' task.id %}" method="post">
                        
                            {% csrf_token %}
                        <div class="row p-4">

                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <p class="fw-bold"></p>
                            </div>
                        </div>

                            <div class="row  text-center ml-4">
                                <div class="col-sm-5 col-md-5 col-lg-5">
                                    <button name="delete" type="submit" class="btn btn-outline btn-danger">yes, i confirm</button>
                                </div>
    
                                <div class="col-sm-5 col-md-5 col-lg-5">
                                    <a href="{% url 'todo:user_page' request.user.id %}" class="btn btn-outline btn-warning">No, i don't</a>
                                </div>
                            </div>
                    </form>
                </div>

                <div class="col-sm-2 col-md-2 col-lg-2">
                    
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock content %}
